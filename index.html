<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="content">
      <div class="grid">
        <button class="1">x</button>
        <button class="2"></button>
        <button class="3"></button>
        <button class="4"></button>
        <button class="5">o</button>
        <button class="6"></button>
        <button class="7"></button>
        <button class="8"></button>
        <button class="9">x</button>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
